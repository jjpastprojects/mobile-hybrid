<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, width=device-width" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Home</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
<link href="css/custom.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/streaming.css">

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/spin.min.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/streaming.js"></script>
</head>

<body>
    <div class="col-sm-12 text-center top_custom top_position_fixed">
       <img src="images/logo.png" />
    </div>
    <div class="col-sm-12 text-center content_custom">
        <div class="row radio_img">
            <img src="images/radio.png" />
        </div>

        <div class="container_player gradient">

        	<div class="player gradient">
        		<a id="play" title=""><i class="fa fa-play"></i></a>
        		<a id="mute" title=""><i class="fa fa-volume-up"></i></a>
				<input type="range" id="seek" value="100" max="100"/>
				<a class="button gradient" id="close" href="" title=""></a>
			</div><!-- / player -->

			<div class="flags">
				<div class="on-air">On Air</div>
				<div class="muted">Muted</div>
			</div>
		</div>

		<div id="loading-dialog">
        	
        </div>

    </div>
    <div class="col-sm-12 bottom_custom text-center bottomo_position_fixed">
        <ul>
            <li>
                <a href="index.html" class="bottom_btn">Home
                    <span class="icon_custom">
                        <img src="images/btn4.png"/>
                    </span>
                </a>
            </li>
            <li>
                <a href="#" class="bottom_btn custom_active">Streaming
                    <span class="icon_custom">
                        <img src="images/btn3-1.png"/>
                    </span>
                </a>
            </li>
            <li>
                <a href="news.html" class="bottom_btn">News
                    <span class="icon_custom">
                        <img src="images/btn5.png"/>
                    </span>
                </a>
            </li>
            <li>
                <a href="community.html" class="bottom_btn">Community
                    <span class="icon_custom">
                        <img src="images/btn1.png"/>
                    </span>
                </a>
            </li>
            <li>
                <a href="archives.html" class="bottom_btn">Archives
                    <span class="icon_custom">
                        <img src="images/btn2.png"/>
                    </span>
                </a>
            </li>
        </ul>
    </div>


    <div class="error">
    	<p>Connection Error! Check Connection Settings.</p>
	</div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
