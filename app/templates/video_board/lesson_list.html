{{#lessons}}

    	<div class="lesson_box_frame" id="lesson_frame_{{lsn_id}}">
        </div>
        <div class="lesson_title" >
            Lesson {{lesson_display}}
        </div>
        <div class="lesson_play_button" data-unit-id="{{lsn_unit}}" data-lesson-id="{{lsn_id}}">
             <img class="hover_image" data-inactive-state = "images/video_board/play_inactive.png" data-active-state="images/video_board/play_active.png" src="images/video_board/play_inactive.png" alt="autoguide button" /> 
        </div>
    </div>
{{/lessons}}
