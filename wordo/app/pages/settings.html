<html>

<head>
  <title>Settings</title>
  <link rel="stylesheet" type="text/css" href="css/settings.css">
  <link rel="stylesheet" type="text/css" href="vendor/components-font-awesome/css/font-awesome.min.css">
</head>

<body>
  <h1>Settings</h1>
  <br>
  <br>
  <form>
    <div style="float: left; height: 50px; line-height: 50px">Private account</div>
    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" unchecked>
      <label class="onoffswitch-label" for="myonoffswitch"></label>
    </div>
    <br>
    <br>
    <br>
    <div style="float: left; height: 50px; line-height: 50px">Automatically follow friends</div>
    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
      <label class="onoffswitch-label" for="myonoffswitch2"></label>
    </div>
    <br>
    <br>
    <i class="fa fa-info"></i>
    <textarea rows="3" cols="30" class="text" placeholder="Update your bio"></textarea>
    <i class="fa fa-link"></i>
    <input class="text" placeholder="Your website" value="http://amineftegarie.nl">
    <i class="fa fa-twitter"></i>
    <input class="text" placeholder="Twitter username">
    <i class="fa fa-facebook-official"></i>
    <input class="text" placeholder="Facebook username">
    <br>
    <button type="submit" form="form1" value="Submit">Save Settings</button>
  </form>
</body>

</html>
