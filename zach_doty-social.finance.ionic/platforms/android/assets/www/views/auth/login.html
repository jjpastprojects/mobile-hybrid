<ion-view class="auth-view" cache-view="false">
    <ion-nav-bar class="view-navigation">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-title>
            <span>Log In with Email</span>
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content class="padding">
        <div class="row related-navigation">
            <div class="col">
                <a class="nav-left button button-clear" ui-sref="auth.forgot-password">
          Forgot Password
        </a>
                <a class="nav-right button button-clear" ui-sref="auth.signup">
          Sign Up
        </a>
            </div>
        </div>
        <div class="row form-wrapper">
            <div class="col">
                <form name="login_form" class="" novalidate ng-submit="doLogIn()">
                    <div class="form-fields-outer list list-inset">
                        <label class="item item-input">
                            <input type="email" placeholder="Email" name="email" ng-model="user.email" required>
                        </label>
                        <label class="item item-input" show-hide-container>
                            <input type="password" placeholder="Password" name="password" ng-model="user.password" required show-hide-input>
                        </label>
                    </div>
                    <button type="submit" class="log-in button button-block" ng-disabled="login_form.$invalid || loginButton.process" ng-bind="loginButton.caption">
                    </button>
                    <p ng-show="error.length > 0" ng-repeat="error in errors" class="message error">{{error}}</p>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
